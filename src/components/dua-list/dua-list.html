
<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu" ></ion-icon>
    </button>
    <ion-title>{{title}} </ion-title>

    <ion-buttons end>


    </ion-buttons>

  </ion-navbar>


</ion-header>


<ion-content padding style="padding: 0px; background-color:#E1F5FE">

          <div >

              <ion-card  style="background-color: #B2DFDB; text-align: center;" *ngIf="ahadeesListArray.length == 0">
                  
                  <ion-spinner icon="spiral"></ion-spinner>
                  
              <ion-card-content   [ngClass]="platform=='small'? 'small-font' : 'large-font'">
             
               </ion-card-content>
                  
                      </ion-card>
          <ion-card *ngFor="let item of  ahadeesListArray; let i = index"  >
      
            <ion-card-header [ngClass]="platform=='small'? 'header-small-font' : 'header-large-font'">
                <ion-toolbar  >
                    <ion-buttons start  (tap)="shareDUA(item.index)">
                        <button ion-button icon-only >
                            <ion-icon name="share"></ion-icon>
                          
                        </button>
                      </ion-buttons>  
                    <ion-title [ngClass]="platform=='small'? 'toolbar-title-small-font' : 'toolbar-title-large-font'" >Dua {{i+1}} </ion-title>
                    
                    <ion-buttons end *ngIf="item.favorite" (tap)="unFavorite(item.index)" >
                        <button ion-button icon-only >
                           
                            <ion-icon name="star"  (click)="favorite(item.index)"></ion-icon>
                        </button>
                      </ion-buttons> 
                      <ion-buttons end *ngIf="!item.favorite" (tap)="favorite(item.index)">
                          <button ion-button icon-only >
                              <ion-icon name="star-outline"></ion-icon>
                            
                          </button>
                        </ion-buttons>  

                  </ion-toolbar>

 
                  
             
            </ion-card-header>
      
         <!--     <ion-card-content  style="background-color: #64B5F6;font-size: larger; font-weight: 900;">
                  <ion-item style="background-color: #64B5F6;font-size: larger; font-weight: 900;">
                  -->
                  <ion-card-content   [ngClass]="platform=='small'? 'small-font' : 'large-font'" style="text-align:center">
                     
                    <div [style.font-size]="sizeStore" > 
                        <!--  <p style= "font-size: xx-large"> -->
                          <br/>
                              {{item.arabic}}
                         
                          <br/>
                          <br/>
                          
                        <!--  <div *ngIf="translationStore=='english'"> 
                             {{item.english}}
                          </div>
                        -->
                          <div *ngIf="translationStore=='urdu'"> 
                              {{item.urdu}}
                           </div>
                           
                        </div>
                  
              
                
                <!-- Add card content here! -->
                <!--<button ion-button color="secondary" round  (click)="duaList()">Light</button> -->
              </ion-card-content>
      
          </ion-card>
        </div> 

   
</ion-content>
